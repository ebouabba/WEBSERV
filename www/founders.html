<!DOCTYPE html>
<html>
<head>
	<title>Founders Page</title>
	<style>
		.container {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-wrap: wrap;
			max-width: 960px;
			margin: 0 auto;
			padding: 20px;
		}
		.person {
			width: 30%;
			margin: 20px;
			text-align: center;
		}
		.person img {
			display: block;
			max-width: 100%;
			margin: 0 auto;
			border-radius: 50%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="person">
			<a href="https://www.example.com/person1"><img src="person1.jpg" alt="Person 1"></a>
			<h2>Person 1</h2>
			<p>Co-founder and CEO</p>
		</div>
		<div class="person">
			<a href="https://www.example.com/person2"><img src="person2.jpg" alt="Person 2"></a>
			<h2>Person 2</h2>
			<p>Co-founder and CTO</p>
		</div>
		<div class="person">
			<a href="https://www.example.com/person3"><img src="person3.jpg" alt="Person 3"></a>
			<h2>Person 3</h2>
			<p>Co-founder and CFO</p>
		</div>
	</div>
</body>
</html>
